<div class="pagination d-flex justify-content-center p-3">
  <span class="step-links">
    {% if page.has_previous %}
      <a href="?page={{ page.previous_page_number }}">Anterior</a>
    {% endif %}
    <span class="current">
      Pág. {{ page.number }} de {{ page.paginator.num_pages }}.
    </span>
    {% if page.has_next %}
      <a href="?page={{ page.next_page_number }}">Próxima</a>
    {% endif %}
  </span>
</div>
