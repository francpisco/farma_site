{% extends "farma_site_app/base.html" %}

{% load i18n %}

{% block content %}

<section class="principal bg-light">
  <div class="container d-flex flex-column align-items-center justify-content-center"
       style="min-height: 700px;">
    <p class="lead py-3">Edite esta entrada do Blog:</p>

    {% language 'pt' %}
    <form action="{% url 'farma_site_app:edit_entry' entry.id %}"
          method="post"
          enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-secondary"
              name="submit">Guardar</button>
    </form>
    {% endlanguage %}
  </div>
</section>


<script>
  (function () {
    let elms = document.getElementsByTagName('input');
    for (let i = 0; i < elms.length; i++) {
      elms[i].classList.add('form-control');
    }
    let elms2 = document.getElementsByTagName('label');
    for (let i = 0; i < elms2.length; i++) {
      elms2[i].classList.add('form-label');
    }
    document.getElementsByTagName('textarea')[0].classList.add('form-control');
  })();
</script>

{% endblock content %}
